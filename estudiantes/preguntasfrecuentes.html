---
layout: default
title: Preguntas frecuentes
---

<h1>{{ page.title }}</h1>

<ol>
  {% for item in site.data.pf %}
  <li><a href="#{{ item.id }}">{{ item.pregunta }}</a></li>
  {% endfor %}
</ol>

<hr/>
  
<dl>
  {% for item in site.data.pf %}
    <a name="{{ item.id }}"></a>
    <dt>{{ item.pregunta }}</dt>
    <dd>
      <p>
      {{ item.respuesta }}
      </p>
    </dd>
    {% endfor %}
</dl>
