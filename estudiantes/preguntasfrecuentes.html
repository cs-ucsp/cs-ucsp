---
layout: default
title: Preguntas frecuentes
---
<div class="page-title-box clearfix">
      <span class="main-page-title">{{ page.title }}</span>
</div>

<ol>
  {% for item in site.data.pf %}
  <li><a href="#{{ item.id }}">{{ item.pregunta }}</a></li>
  {% endfor %}
</ol>

<hr/>
  
<dl>
  {% for item in site.data.pf %}
    <a name="{{ item.id }}"></a>
    <dt><h4><strong>{{ item.pregunta }}</strong></h4></dt>
    <dd>
      <p style="text-align:justify;">
      {{ item.respuesta }}
      </p>
    </dd>
    <br />
    {% endfor %}
</dl>
