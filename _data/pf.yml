- pregunta: ¿Cuál es la diferencia con la carrera de Ingeniería de Sistemas?
  id: p1
  respuesta: La carrera de Ingeniería de Sistemas en Perú en general
    tiene un perfíl más cercano a Sistemas de Información, según el 
    <a
    href="http://www.acm.org/education/curricula-recommendations">estándar
    de ACM/IEEE</a>. El perfíl de Ciencia de Computación está más 
    orientado a las bases teóricas de la computación y matemática,
    sin dejar de lado el aspecto de aplicación para la creación de
    tecnología. Los creadores de Facebook, Google, Microsoft
    Windows, etc estudiaron la carrera de "Computer Science", cuya
    traducción es Ciencia de la Computación.
- pregunta: ¿Cuál es la diferencia entre el título de Licenciado e Ingeniero?
  id: p2
  respuesta: El título de Licenciado es tan igual de reconocido como
    el título de Ingenierio por el Estado peruano. Las palabras
    "licenciado" o "ingeniero" de por sí no tienen diferencia.
    El nombre del título profesional no tiene mucha influencia en
    los puestos laborales que va a poder ocupar un egresado. En 
    tecnología generalmente es poco relevante el título al momento de
    postular a un puesto laboral. Lo que se solicita habitualmente es
    contar con grado de bachiller en carreras relacionadas a Ciencia
    de la Computación ("Computer Science").
- pregunta: ¿Existe un programa de becas o ayuda financiera?
  id: p3
  respuesta: La universidad tiene el programa <a
    href="http://ucsp.edu.pe/admision/becasanpablo/">Becas San
    Pablo</a> para nuevos ingresantes. Además la universidad participa
    del programa de 
    <a href="http://ucsp.edu.pe/admision/beca-18/">Beca 18</a> del
    gobierno peruano.
- pregunta: ¿Al terminar la carrera voy a conseguir trabajo?
  id: p4
  respuesta: Un licenciado en Ciencia de la Computación puede ocupar 
    diferentes puestos laborales tanto en empresas de tecnología como
    en empresas de producción o comercialización. La formación que
    reciben les posibilita desempeñarse en puestos de programador o
    ingeniero de software, jefe de proyectos, etc. 
    Muchos de nuestros alumnos ya están trabajando cuando cursan el
    5to o 6to semestre. Asímismo, la carrera pone &eacute;nfasis en la 
    generación de empresas de tecnología, que tambi&eacute;n es una
    posibilidad tanto de emplearse como de generar empleo.
