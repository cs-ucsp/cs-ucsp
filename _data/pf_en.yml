- pregunta: What is the difference in the career of Systems Engineering?
  id: p1
  respuesta: The career of Systems Engineering in Peru in general has a profile closer to Information Systems,
   según el 
    <a
    href="http://www.acm.org/education/curricula-recommendations">ACM/IEEE's standard </a>. The Computer Science
    profile is more oriented to the theoretical bases of computation and mathematics,
    Without leaving aside the aspect of application for the technology's creation. The creators of 
    Facebook, Google, Microsoft Windows,etc. studied the career of "Computer Science".
- pregunta: What is the difference between the title of "Licenciado" and Engineer?
  id: p2
  respuesta: El título de Licenciado es tan igual de reconocido como
    el título de Ingenierio por el Estado peruano. Las palabras
    "licenciado" o "ingeniero" de por sí no tienen diferencia.
    El nombre del título profesional no tiene mucha influencia en
    los puestos laborales que va a poder ocupar un egresado. En 
    tecnología generalmente es poco relevante el título al momento de
    postular a un puesto laboral. Lo que se solicita habitualmente es
    contar con grado de bachiller en carreras relacionadas a Ciencia
    de la Computación ("Computer Science").
- pregunta: Exist a scholarship program or financial aid?
  id: p3
  respuesta: The university has the program <a
    href="http://ucsp.edu.pe/admision/becasanpablo/">San Pablo Scholarships</a> for new entrants. In addition, the university participates in the program 
    <a href="http://ucsp.edu.pe/admision/beca-18/">Beca 18</a> of the Peruvian government.
- pregunta: When I finish the career, I will get a job?
  id: p4
  respuesta: May hold different positions in technology companies, production or marketing companies. The training they receive enables them  to perform in positions of programmer or software engineer, project leader, etc. Many of our students are already working when they are in the 5th or 6th semester. The career puts emphasis in the generation of technology companies, which is also a possibility of both employment and job creation.
